<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Demo 1 - Advanced</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <style>
        .drawingBuffer, #interactive {
            position: absolute;
            top: 8px;
            left: 8px;
        }
    </style>
  </head>

  <body>
    <div id="interactive" class="viewport"><video autoplay="true" preload="auto" src=""></video></div>

    <script src="quagga.js" type="text/javascript"></script>
    <script>
        var tmr;
        function barcodeFound(barcode, ctx) {
            // This function is called when a barcode is detected
            ctx.clearRect(0, 0, 640, 480);
            const values = fetchBarcodeValue(barcode);
            const x = Math.min(barcode.box[0][0], barcode.box[1][0], barcode.box[2][0], barcode.box[3][0]);
            const y = Math.min(barcode.box[0][1], barcode.box[1][1], barcode.box[2][1], barcode.box[3][1]);
            Quagga.ImageDebug.drawPath(barcode.box, {x: 0, y: 1}, ctx, {color: "red", lineWidth: 2});
            ctx.strokeStyle = 'red';
            ctx.fillStyle = 'red';
            ctx.font = '48px serif';
            ctx.fillText(`${values.text} $${values.price}`, x, y);
            clearTimeout(tmr);
            tmr = setTimeout(() => {
                ctx.clearRect(0, 0, 640, 480);
            }, 1000);
        }

        function fetchBarcodeValue(code) {
            // Fetch the barcode values and return details
            return { text: 'Test', price: 1 };
        }

        // You do not need to modify anything beyond this point
        var code;
        Quagga.init({
            inputStream: {
                name: 'Barcode',
                type: 'LiveStream'
            },
            decoder: {
                readers: ['code_39_reader']
            }
        }, (err) => {
            if (err) {
                console.error(err);
                return;
            }
            Quagga.start();
        });

        Quagga.onDetected(function(result) {
            if (result.codeResult.code !== code) {
                barcodeFound(result, Quagga.canvas.ctx.overlay);
            }
        });
    </script>
  </body>
</html>
